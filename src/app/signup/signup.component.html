<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#e3f2fd">
        <img style="width: 150px; margin-left: 70px" src=".../../../../assets/icon.png" alt="[]">

        <h4 align=center style="color:black; margin-left: 380px; font-size: 40px; font-weight: 700; letter-spacing: 5px">SIGNUP FORM</h4>
    </nav>
</div>
<div class="container" style="margin-top: 140px;">
    <form [formGroup]="form" (submit)="Signup()">
        <div class="row d-flex flex-column align-items-center" style="width: 550px;margin-left: 306px;">
            <div class="col-lg-12 pl-4 pr-4" >

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend ">
                        <span class="input-group-text bg-transparent" id="basic-addon1"><i class="fa fa-address-book"></i></span>
                    </div>
                    <input type="text " class="form-control border-left-0 " placeholder="Name " formControlName="name" name="name" id="name" >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend ">
                        <span class="input-group-text bg-transparent" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control border-left-0" placeholder="Email" formControlName="username" name="username" id="loginID" >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend ">
                        <span class="input-group-text bg-transparent px-3" id="basic-addon1"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control border-left-0 " placeholder="Password " formControlName="password" name="password" id="password" >
                </div>

            </div>
        </div>

        <div class="row d-flex flex-column align-items-center " style="margin-left: 50px;">
            <h5 style="color: #191970;">ADD YOUR PREFERENCES</h5>
        </div>
            
        <div class="row d-flex flex-column align-items-center ">
            <div class="col-lg-12">
                <div class="container-fluid bg-white rounded" *ngFor="let i of productDisplay">
                    <div class="container-fluid card border-0" style=" margin-top:43px">
                        <div class="row">
                            <div *ngFor="let j of i.ProductSchema">
                                <div class="d-flex flex-column align-items-center ">
                                    <ul>
                                        <li align="center">
                                            <label>{{j.title}} 
                                                <input type="checkbox"
                                                value="{{j.title}}" name="places" (click)="places($event)">
                                                <span class="check"></span>
                                            </label>
                                        </li>
                                    </ul>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex flex-column align-items-center ">
            <button type="submit " class="btn text-white btn-form  "  align="center" style="background-color: midnightblue; transform: translate(35px, 10px);">SIGN UP</button>
        </div>

    </form>
</div>

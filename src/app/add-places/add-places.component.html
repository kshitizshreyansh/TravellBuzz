<div align="center" class="pt-4 mt-5" style="font-weight: 700; font-size: 45px; color: #2874f0;">
    <u>ADD PLACES</u>
</div>

<div class="container" style="margin-top:100px">
    <form [formGroup]="form" (submit)=onSaveProduct()>
        <div class="form-row m-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Place Name" formControlName="title">
            </div>
        </div>
        <div class="form-row m-3 justify-content-center">
            <button type="submit" class="btn btn-lg text-white" style="background-color: midnightblue">Add Place</button>
        </div>

    </form>
</div>
